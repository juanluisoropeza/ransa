<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>..:: RANSA ::..</title>
    <!-- HOJAS DE ESTILO CSS -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="bg-login">
        <div class="main-login">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 left-side">
                        <img src="images/login-image-background.svg" alt="login-image-background" class="img-fluid img-background">
                        <div class="content">
                            <h1>¡Bienvenido a Ransa!</h1>
                            <h2>Estamos aquí para ayudarte a facilitar tu trabajo</h2>
                        </div>
                    </div>
                    <div class="col-lg-4 right-side">
                        <figure><img src="images/logo.svg" alt="logo" class="img-fluid"></figure>
                        <div class="login-box">
                            <h3>Iniciar Sesión</h3>
                            <form action="">
                                <div class="row">
                                    <div class="control-group col-lg-12">
                                        <div class="form-group input-group floating-label-form-group controls">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-icon_user"></i></span>
                                            </div>
                                            <input type="text" class="form-control ici_prepend" placeholder="Usuario" id="txt_usuario" name="txt_usuario" required data-validation-required-message="Por favor, Ingrese su <b>Usuario</b>.">
                                        </div>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group col-lg-12">
                                        <div class="form-group input-group floating-label-form-group controls">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-icon_password"></i></span>
                                            </div>
                                            <input type="password" class="form-control ici_prepend" placeholder="Contraseña" id="txt_clave" name="txt_clave" required data-validation-required-message="Por favor, Ingrese su <b>Contraseña</b>.">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="control-group col-lg-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="txt_recordarme">
                                            <label class="form-check-label" for="txt_recordarme">
                                              Recordarme
                                            </label>
                                        </div>
                                    </div>
                                    <div class="control-group col-lg-12">
                                        <a href="home.html" class="btn btn-lg btn-block btn-success">Iniciar sesión</a>
                                    </div>
                                    <div class="control-group col-lg-12">
                                        <a href="#" class="link_forget">¿Olvidó su usuario o contraseña?</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- SCRIPTS -->
    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./js/popper.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
</body>
</html>
